<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Chat with AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f5f5f5; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    .chat-box { background: #fff; padding: 10px; margin-top: 20px; border-radius: 8px; }
    .user, .ai { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .ai { text-align: left; color: green; }
  </style>
</head>
<body>
  <h2>????? ?? ?????? ?????????</h2>

  <input type="text" id="apiKey" placeholder="???? ????? OpenRouter ???" />
  <button onclick="saveKey()">??? ???????</button>

  <textarea id="message" rows="3" placeholder="???? ??????..."></textarea>
  <button onclick="sendMessage()">?????</button>

  <div class="chat-box" id="chatBox"></div>

  <script>
    // ????? ??????? ?? LocalStorage ??? ?????
    document.getElementById("apiKey").value = localStorage.getItem("openrouterKey") || "";

    function saveKey() {
      const key = document.getElementById("apiKey").value.trim();
      if (key) {
        localStorage.setItem("openrouterKey", key);
        alert("? ?? ??? ??????? ?????!");
      }
    }

    async function sendMessage() {
      const key = localStorage.getItem("openrouterKey");
      const message = document.getElementById("message").value;

      if (!key) {
        alert("?? ?????? ????? ????? API ?????.");
        return;
      }
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div class='user'>?: ${message}</div>`;
      document.getElementById("message").value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, apiKey: key })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div class='ai'>?: ${data.reply || "??? ??? ?? ????"}</div>`;
    }
  </script>
</body>
</html>
