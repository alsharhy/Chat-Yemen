<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>موقع دردشة AI</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="chat-container">
  <div id="chat-box" class="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" required />
    <button type="submit">إرسال</button>
  </form>
</div>
<script>
  const chatBox = document.getElementById("chat-box");
  const chatForm = document.getElementById("chat-form");
  const userInput = document.getElementById("user-input");

  function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;
    appendMessage("user", message);
    userInput.value = "";
    appendMessage("bot", "جاري الرد ...");

    try {
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });
      const data = await response.json();
      chatBox.lastChild.textContent = data.reply || "حدث خطأ في الرد.";
    } catch (error) {
      chatBox.lastChild.textContent = "حدث خطأ في الاتصال.";
    }
  });
</script>
</body>
</html>
