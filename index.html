<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Yemen - دردشة الذكاء الاصطناعي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
    <h1>Chat Yemen</h1>
    <button id="newChatBtn" onclick="createNewChat()">إضافة محادثة جديدة</button>
  </header>

  <div id="container">
    <aside id="sidebar" class="show">
      <ul id="chatList"></ul>
    </aside>

    <main>
      <div id="messages"></div>
      <div id="inputArea">
        <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." />
        <button onclick="sendMessage()">إرسال</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
